<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <h2>Inicio de Sesion</h2>
        <form id="loginForm" action="./principal.html" method="GET">
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" minlength="8" required>
            </div>
            <button type="submit" class="button">Iniciar Sesión</button>
        </form>
        <a href="registro.html" class="link">Cambiar a Registro</a>
    </div>
</body>
</html>
