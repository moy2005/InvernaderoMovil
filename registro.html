<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles/registro.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registerForm" action="./index.html" method="get">
            <div class="form-group">
                <label for="nombre">Nombre de usuario:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electronico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" minlength="8" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" minlength="8" required>
            </div>
            <div class="form-group">
                <label for="telefono">Numero de Telefono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="10 dígitos" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="Ingresa tu ciudad" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="terminos" name="terminos" required>
                    Acepto los <a href="#">términos y condiciones</a>
                </label>
            </div>
            <button type="submit" class="button">Registrarse</button>
        </form> <br>
        <a href="index.html" class="link">Cambiar a Login</a>
    </div>


   
</body>
</html>
